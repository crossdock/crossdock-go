sudo: false
language: go

matrix:
    include:
        - go: 1.5
          env: LINT=0
        - go: 1.6
          env: LINT=1
        - go: 1.7
          env: LINT=0

env:
    global:
        - GO15VENDOREXPERIMENT=1

install:
    - make install_ci

script:
    - if [ $LINT == 1 ]; then make lint_ci; fi
    - make test_ci
    - travis_retry goveralls -coverprofile=cover.out -service=travis-ci || true
    - rm -rf vendor/*
